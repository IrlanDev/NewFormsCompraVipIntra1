<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <title>Simulação do forms ead</title>
</head>
<body>
 <header class="header-page">
    <a href="">
      <img src="assets/images/Logo Intra.svg" alt="Logo Enfermagem a Distância">
    </a>
 </header>
 <section id="section-forms" class="section-forms margin-login">
   <header class="header-forms">
     <h2>Já é aluno do Intra EAD?</h2>
     <p>Acesse ou crie sua conta para continuar aprendendo.</p>
     <div>
       <button id="btn-login" class="btn-login btn-active">Já sou aluno</button>
       <button id="btn-register" class="btn-register btn-inactive">Cadastrar</button>
     </div>
   </header>
   <section class="form-container">
     <form class="form-login" action="/login" method="POST">
       <div class="input-container">
         <label for="email">E-mail</label>
         <div>
           <figure><img src="assets/images/envelope-ai.svg" alt="Avatar defaut" class="input-icon"></figure>
           <input class="tam-input" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
         </div>
       </div>

       <div class="input-container">
         <label for="password">Senha</label>
         <div>
           <figure><img src="assets/images/lock-close.svg" alt="" class="input-icon"></figure>
           <input class="tam-input" type="password" id="password" name="password" placeholder="Digite sua senha" required>
           <img src="assets/images/eye-on.svg" alt="Mostrar senha" id="toggle-password-login" class="input-icon-eye">
         </div>
       </div>

       <a href="">Esqueci minha senha</a>

       <button type="submit" class="btn-submit">Entrar</button>
     </form>

     <form class="form-register" action="/register" method="POST">

       <div class="input-container">
         <label for="name">Nome Completo</label>
         <div>
           <figure><img src="assets/images/user-user-01.svg" alt="" class="input-icon"></figure>
           <input class="tam-input" type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
         </div>
       </div>

       <div class="input-container">
         <label for="contato">WhatsApp</label>
         <div>
           <figure><img src="assets/images/whatsapp.svg" alt="" class="input-icon"></figure>
           <input class="tam-input" type="text" id="WhatsApp" name="WhatsApp" placeholder="Digite seu WhatsApp" required>
         </div>
       </div>

       <div class="input-container">
         <label for="email-register">E-mail</label>
         <div>
           <figure><img src="assets/images/envelope-ai.svg" alt="" class="input-icon"></figure>
           <input class="tam-input" type="email" id="email-register" name="email" placeholder="Digite seu e-mail" required>
         </div>
       </div>

       <div class="input-container">
         <label for="email-conf">Confirmar e-mail</label>
         <div>
           <figure><img src="assets/images/envelope-ai.svg" alt="" class="input-icon"></figure>
           <input class="tam-input" type="email" id="email-conf" name="email-conf" placeholder="Confirme seu e-mail" required>
         </div>
       </div>

       <div class="password-row">
         <div class="input-container">
           <label for="password-register">Senha</label>
           <div>
             <figure><img src="assets/images/lock-close.svg" alt="" class="input-icon"></figure>
             <input type="password" id="password-register" name="password" placeholder="Crie sua senha" required>
             <img src="assets/images/eye-on.svg" alt="Mostrar senha" id="toggle-password-login" class="input-icon-eye">
           </div>
         </div>
         <div class="input-container">
           <label for="password-conf">Confirme sua senha</label>
           <div>
             <figure><img src="assets/images/lock-close.svg" alt="" class="input-icon"></figure>
             <input type="password" id="password-conf" name="password-conf" placeholder="Confirme sua senha" required>
             <img src="assets/images/eye-on.svg" alt="Mostrar senha" id="toggle-password-login" class="input-icon-eye">
           </div>
         </div>
       </div>

       <button type="submit" class="btn-submit">Criar minha conta</button>
     </form>
   </section>
 </section>
 <footer>
   <p>&copy; 2024 Grupo Intra de Ensino e Pesquisa a Distância. Todos os direitos reservados.</p>
 </footer>
 <script src="assets/js/script.js"></script>
</body>
</html>
